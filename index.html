<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="liquid-glass-container p-6 rounded-3xl shadow-lg w-full max-w-md mx-auto">
        <h1 class="text-xl md:text-2xl font-semibold text-center mb-6" style="color:#22c55e;">WhatsApp Link Generator</h1>

        <div class="mb-5 relative">
            <label for="country-select" class="block text-gray-300 mb-2">Select Country</label>
            <div class="input-liquid-glass flex items-center justify-between p-3 rounded-xl cursor-pointer" id="countryDisplay">
                <div class="flex items-center space-x-2">
                    <img id="selected-flag" class="w-6 h-4 rounded-sm" src="" alt="country flag">
                    <span id="selectedCountryName" class="text-white"></span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
            <div id="countryDropdown" class="dropdown-menu hidden absolute w-full mt-2 rounded-xl shadow-xl max-h-60 overflow-y-auto z-10">
                </div>
        </div>

        <div class="mb-5">
            <label for="phoneNumber" class="block text-gray-300 mb-2">Phone Number</label>
            <div class="flex items-center input-liquid-glass rounded-xl pr-3 focus-within:ring-2 focus-within:ring-green-500 focus-within:border-green-500 transition-all">
                <span id="countryCodePrefix" class="px-3 text-white">+880</span>
                <input type="tel" id="phoneNumber" placeholder="Enter number" class="w-full bg-transparent text-white p-3 focus:outline-none" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
            </div>
        </div>

        <button id="generateButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition-colors duration-200 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Generate Link
        </button>

        <div id="linkPreviewContainer" class="mt-4 hidden bg-gray-800 rounded-xl p-4 flex flex-col sm:flex-row items-center justify-between">
            <div class="link-info-container text-white break-words w-full sm:w-auto">
                <a id="waLink" class="text-sm sm:text-base underline" href="#" style="color: #32D399;">Link will appear here</a>
            </div>
            <button id="copyButton" class="mt-3 sm:mt-0 sm:ml-4 flex-shrink-0 text-green-500 hover:text-green-400 focus:outline-none transition-colors duration-200" title="Copy link">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
        </div>

        <div id="message" class="text-center mt-4 text-sm font-semibold hidden"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
